{{!-- you could use data-open, data-close, or data-toggle --}}

<div class="grid-container">
  <div class="grid-x">
    <div class="cell">
      <button class="button" data-open="exampleModal">Click me to 'reveal' a modal!</button>
    </div>
  </div>
</div>
<div class="reveal" id="exampleModal" data-reveal>
  <h1>Awesome content here!</h1>
  <button class="close-button" arial-label="Close reveal" type="button" data-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>
